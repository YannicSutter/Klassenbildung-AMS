<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Styles/styles.css">
        <script src="Scripts/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.1/exceljs.min.js"></script>
      </head>
    <body>
        <div class="div-logo">
            <img src="Styles/Images/Logo_BLD-AMS_RGB.jpg" alt="Logo AMS" class="logo">
        </div>
        <div class="horizontal-center">
            <h1 class="title">Klassenbildung</h1>
            <p>Excel Datei als Input auswählen:</p>
            <button onclick="SelectInputFile()">Datei auswählen</button>
            <p id="InputFileText" class="file-text"></p><br>
            <button class="button" onclick="ProcessStudents()">Berechnen</button>
        </div>
        <div id="Kantonsschulen" class="horizontal-center-hidden">
            <hr>
            <h2>Kantonsschulen</h2>
            <div class="horizontal-center-flex">
                <div>
                    <p>Kantonsschule Heerbrugg</p>
                    <img src="Styles/Images/microsoft-excel.png" alt="Excel" class="excel-logo"><br>
                    <button class="button" onclick="Download('KSH')">Herunterladen</button>
                </div>
                <div>
                    <p>Kantonsschule Sargans</p>
                    <img src="Styles/Images/microsoft-excel.png" alt="Excel" class="excel-logo"><br>
                    <button class="button" onclick="Download('KSS')">Herunterladen</button>
                </div>
                <div>
                    <p>Kantonsschule Wattwil</p>
                    <img src="Styles/Images/microsoft-excel.png" alt="Excel" class="excel-logo"><br>
                    <button class="button" onclick="Download('KSW')">Herunterladen</button>
                    <button class="button" onclick="Download('All')">Alle herunterladen</button>
                </div>
                <div>
                    <p>Kantonsschule Wil</p>
                    <img src="Styles/Images/microsoft-excel.png" alt="Excel" class="excel-logo"><br>
                    <button class="button" onclick="Download('KSWil')">Herunterladen</button>
                </div>
                <div>
                    <p>Kantonsschule am Burggraben</p>
                    <img src="Styles/Images/microsoft-excel.png" alt="Excel" class="excel-logo"><br>
                    <button class="button" onclick="Download('KSBG')">Herunterladen</button>
                </div>
            </div>
            
        </div>
    </body>
</html>
